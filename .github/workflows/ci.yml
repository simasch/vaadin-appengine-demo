name: CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: GCP Authorization
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: 'projects/839267018602/locations/global/workloadIdentityPool/playground-pool/providers/GitHub'
          service_account: 'github@organic-gecko-350604.iam.gserviceaccount.com'

      - name: Maven Build and AppEngine Deploy
        run: mvn -B package appengine:deploy -Pproduction
